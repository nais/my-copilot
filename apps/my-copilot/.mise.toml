[tools]
node = "24"
pnpm = "10.24.0"

[tasks.version]
run = 'echo "$(date +%Y%m%d)-$(git rev-parse --short HEAD)"'
description = "Generate version string"

[tasks.install]
run = "pnpm install --frozen-lockfile"
description = "Install dependencies"

[tasks.lint]
run = "pnpm lint"
description = "Run ESLint"

[tasks.check]
run = "pnpm check"
description = "Run lint, typecheck, and tests"

[tasks.test]
run = "pnpm test"
description = "Run Jest tests"

[tasks.build]
run = "pnpm build"
description = "Build Next.js production bundle"

[tasks.dev]
run = "pnpm dev"
description = "Start Next.js development server"

[tasks.knip]
run = "pnpm knip"
description = "Find unused files, dependencies and exports"
